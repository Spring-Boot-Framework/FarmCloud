<div class="row" ng-repeat="feature in model.obspropminmax">
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Watering Device: {{feature.identifier}} - {{feature.name}}</h3>
            </div>
            <div class="panel-body">
                <div ng-repeat="obspropvalue in feature.featureObsproplist">
                    <span class="col-md-10 col-sm-10 cols-xl-10 xol-xs-10" style="color: #71843f"><strong>{{obspropvalue.obspropertName}}</strong></span>

                    <div class="row">
                        <div class="form-group col-md-4 col-sm-4 cols-xl-4 xol-xs-4">
                            <label class="control-label">Minimum value</label>
                            <input type="number" class="form-control" step="any" ng-model="obspropvalue.minval"
                                   ng-required="true" max="{{obspropvalue.maxval}}">

                            <p ng-show="obspropvalue.minval.$error.required" class="help-block">input value is
                                required.</p>

                            <p ng-show="obspropvalue.minval.$error.min" class="help-block">less than
                                {{obspropvalue.minval}}</p>
                        </div>

                        <div class="form-group col-md-4 col-sm-4 cols-xl-4 xol-xs-4">
                            <label class="control-label">Maximum value</label>
                            <input type="number" class="form-control" step="any" min="{{obspropvalue.minval}}"
                                   ng-model="obspropvalue.maxval" ng-required="true">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<button class="btn btn-success" style="margin-bottom: 20px;" id="newmeasureid" ng-click="model.saveAllData()"
        ng-disabled="model.obspropminmax.$invalid">
    Save Data
    <span class="glyphicon glyphicon-save" style="vertical-align:middle; color: whitesmoke;"></span>
</button>
