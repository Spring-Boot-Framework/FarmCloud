<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="model.cancel()"><span
            aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" id="myModalLabel">Take Measurements</h4>
</div>
<form class="form-horizontal" id="measuring_form">
    <div class="modal-body">
        This option will send a remote request to crop's devices to start taking measurements.
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="model.cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="model.submit()" form="measuring_form">Send</button>
    </div>
</form>
