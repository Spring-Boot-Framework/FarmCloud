<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="model.cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" id="myModalLabel">Set coordinators</h4>
</div>
<form class="form-horizontal" id="coords_form">
    <div class="modal-body">
        You can set the coordinators of the station
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-bottom: 15px;">
            <openlayers ol-center="model.parent.center"
                        width="100%" height="50%">
                <ol-marker ng-repeat="marker in model.parent.markers" lat="marker.lat" lon="marker.lon"></ol-marker>
            </openlayers>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="model.cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="model.submit()" form="coords_form">Send</button>
    </div>
</form>
