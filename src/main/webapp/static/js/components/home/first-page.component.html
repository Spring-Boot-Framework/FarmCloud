<h4><span class="glyphicon glyphicon glyphicon-home" aria-hidden="true"></span>Home</h4>
<hr id="headline">
<div class="row" id="home-button-bar">
    <div class="control-group col-sm-2">
        <label class="control-label">View By End Device</label>

        <div class="controls">
            <select class="form-control" id="editevent_repeat_time" ng-model="model.myDevice"
                    ng-options="dev.description for dev in model.devices track by dev.featureinterestid">
            </select>
        </div>

    </div>
    <!--<div class="col-sm-3"><strong>End Device :</strong> <span ng-bind="model.myDevice">   </span>-->
    </div>
</div>

<div class="row">
    <div class="col-md-4 col-sm-4 col-xs-4">
        <openlayers ol-center="model.center"
                    ol-controls="model.controls"
                    ol-defaults="model.defaults"
                    width="100%" height="400px">
            <ol-marker ng-repeat="marker in model.markers" lat="marker.lat" lon="marker.lon"></ol-marker>
        </openlayers>
    </div>

    <chart-graph ng-if="model.myDevice" enddev="model.myDevice"></chart-graph>
</div>
