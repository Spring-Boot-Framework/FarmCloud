<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" id="myModalLabel">Take Measures</h4>
</div>
<form class="form-horizontal" id="logout_form">
    <div class="modal-body">
        This option will send a remote request to Crop to start taking measurements.
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="model.cancel()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="model.send()" form="logout_form">Send</button>
    </div>
</form>
