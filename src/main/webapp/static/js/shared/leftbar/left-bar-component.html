<div class="col-sm-2 col-xs-4 sidebar-offcanvas" role="navigation">
    <div class="sidebar-nav" id="sidebarleft">
        <ul class="nav nav-pills nav-stacked ">
            <li role="presentation" style="cursor: pointer;" ng-repeat="obs in model.observations.obsprop"
                id={{obs.observablepropertyid}}>
                <!--<a ng-href="#/observationproperty?id={{obs.observablepropertyid}}">-->
                <a ng-link="['ObservableProperty',{id: obs.observablepropertyid,description: obs.description}]">
                    <span ng-class="{'flaticon-temperature': obs.description == 'Temperature' || obs.description == 'Internal Temperature ' ,'glyphicon glyphicon-tint':  obs.description == 'Internal Humidity' || obs.description == 'Soil Moisture'}"
                          aria-hidden="true"></span>
                    {{obs.description}}
                </a>
            </li>
            <li role="presentation" style="cursor: pointer;"><a onclick=""><span
                    id="watering" class="flaticon-bathroom-faucet-tool menu" aria-hidden="true"></span>Watering</a>
            </li>
            <li role="presentation" style="cursor: pointer;"><a ng-link="['ControlPanel']"><span
                    id="controlPanel" class="glyphicon glyphicon-scale menu" aria-hidden="true"></span>Control Panel</a>
            </li>

            <li role="presentation" style="cursor: pointer;"><a ng-link="['WeatherApi']"><span
                    id="weather" class="flaticon-cloud menu" aria-hidden="true"></span>Weather</a>
            </li>
        </ul>
</div>
</div>


<script>
    $('a.menu').click(function () {
        $('a.menu').removeClass("active");
        $(this).addClass("active");
    });


</script>
