<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" id="myModalLabel">Log Out</h4>
</div>
<form class="form-horizontal" id="logout_form" action="logout" method="post">
    <div class="modal-body">
        Are you sure you want to log out?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="model.cancel()">Close</button>
        <button type="submit" class="btn btn-primary" name="event" value="LOGOUT" form="logout_form">Log Out</button>
    </div>
</form>
